<div class="card">
    <div class="card-header">
        <p class="h5 text-center m-0">
            <i class="bi bi-book-half"></i> {{name}}
        </p>
    </div>

    <div class="card-body">
        <div class="row g-0">
            <div class="col-md-6 px-2 mb-3">
                <div class="card-history-responsive">
                    <h5 class="mb-1">
                        History
                    </h5>
                    <p class="m-0">
                        {{history}}
                    </p>
                </div>
            </div>

            <div class="col-md-6 px-2 mb-3">
                <img ngSrc="assets/images/card-background-01.jpg" class="img-card-resposive rounded" width="250"
                    height="250" priority>
            </div>
        </div>

        <div class="row g-0">
            <div class="col-md-12 px-2">
                <h5 class=" mb-1">
                    Power
                </h5>
                <p class="m-0">
                    {{skill}}
                </p>
            </div>
        </div>
    </div>

    <div class="card-footer">
        <div class="row g-0">
            <div class="col-md-6">
                <p class="text-center fw-medium my-1">
                    <i class="bi bi-dice-6-fill text-danger-emphasis"></i> Attack Damage - {{power}}
                </p>
            </div>

            <div class="col-md-6 ">

                <div class="d-flex justify-content-center">
                    <p class="text-center fw-medium my-1 me-3">
                        <i class="bi bi-heart-fill text-danger-emphasis"></i> Health -
                        {{currentHealth}}
                    </p>
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-sm btn-dark" (click)="DecreaseHealth()">
                            <i class="bi bi-dash-circle"></i>
                        </button>
                        <button type="button" class="btn btn-sm btn-dark" (click)="AddHealth()">
                            <i class="bi bi-plus-circle"></i>
                        </button>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>
