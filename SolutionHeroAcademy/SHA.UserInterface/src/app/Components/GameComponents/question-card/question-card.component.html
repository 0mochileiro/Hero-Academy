<div class="card">
    <div class="card-header">
        <h5 class="mb-0">
            <i class="bi bi-question-circle-fill me-1"></i>Questions
        </h5>
    </div>

    <div class="card-body">
        @if (model) {
            <div class="p-1 animate__animated animate__fadeIn">
                <p id="{{model.id}}" class="mb-3">{{model.statement}}</p>

                <ul class="list-group mb-3">
                    <li class="list-group-item d-flex align-items-center" *ngFor="let answer of model.answers ">
                        <input id="{{answer.id}}" name="questions" type="radio" class="form-check-input me-3"
                            [(ngModel)]="selectedAnswerId" [value]="answer.id">
                        <label for="{{answer.id}}" class="form-check-label stretched-link">{{answer.value}}</label>
                    </li>
                </ul>

            </div>
        }
        @else {
            <div class="unanswered-card-body">
                <app-load></app-load>
            </div>
        }
    </div>

    <div class="card-footer">
        <div class="p-1">
            <button type="button" class="btn btn-sm btn-dark w-100" [disabled]="!selectedAnswerId"
                (click)="checkAnswer()">
                <i class="bi bi-send-fill me-1"></i>Enviar resposta
            </button>
        </div>
    </div>
</div>
